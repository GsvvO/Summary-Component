<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/data.json" defer></script>
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="left--side">
      <h1>Your Result</h1>
      <div>
        <span>76</span>
        of 100
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right--side">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <div class="img--description">
            <img src="" alt=""> 
            <span class="text--description">Reaction</span>
          </div>

          <div class="div--result">
            <span class="text--result">80</span>
            / 100
          </div>
        </li>

        <li class="memory">
          <div class="img--description">
            <img src="" alt=""> 
            <span class="text--description">Memory</span>
          </div>

          <div class="div--result">
            <span class="text--result">RESULT</span>
            / 100
          </div>
        </li>

        <li class="verbal">
          <div class="img--description">
            <img src="" alt=""> 
            <span class="text--description">Verbal</span>
          </div>

          <div class="div--result">
            <span class="text--result">RESULT</span>
            / 100
          </div>
        </li>

        <li class="visual">
          <div class="img--description">
            <img src="" alt=""> 
            <span class="text--description">Visual</span>
          </div>

          <div class="div--result">
            <span class="text--result">RESULT</span>
            / 100
          </div>
        </li>
      </ul>
      <a href="#" class="btn--continue">Continue</a>
    </div>
  </div>
</body>
</html>
